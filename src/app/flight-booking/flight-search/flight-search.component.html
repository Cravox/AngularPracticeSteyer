<h1>Flight Search</h1>

<div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" class="form-control">
</div>

<div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" class="form-control">
</div>

<div class="form-group">
    <button class ="btn btn-default" (click)="search()" [disabled]="!from || !to">
        Search
    </button>
</div>

<div class="form-group">
    <input [(ngModel)]="delayFilter" type="checkbox" id="delayFilter" name="delayFilter">
    &nbsp;
    <label for="delayFilter">Delayed</label>
</div>

<!--(selectedChange)=basket[f.id] = $event | Alternative zu [(selected)]="basket[f.id]"-->
<div class="row">
    <div *ngFor="let f of flights | statusfilter: delayFilter" class ="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <app-flight-card [item]="f"
        [selected]="basket[f.id]"
        [(selected)]="basket[f.id]">
    </app-flight-card>
    </div>
</div>
